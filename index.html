<!DOCTYPE html>
<html lang="fr-CH">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VORTEX.DEV | Agência Digital</title>
  <meta name="description" content="Transformamos código em resultados." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            vortex: {
              black: '#050505',
              dark: '#0A0A0A',
              gray: '#171717',
              accent: '#00F0FF', // Cyber Blue for DEV feel
              accentHover: '#00C8D6',
              text: '#EDEDED',
              muted: '#A3A3A3'
            }
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1f1f1f 1px, transparent 1px), linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)",
            'glow-radial': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #EDEDED;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00F0FF;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
